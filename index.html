<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدخال المصروفات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدخال مصروفات مشاريع ش. المياه</h1>
            <nav>
                <a href="index.html" class="active">إدخال البيانات</a>
                <a href="view.html">عرض البيانات</a>
            </nav>
        </header>
        
        <main>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="responsible">المسؤول:</label>
                    <select id="responsible" required>
                        <option value="محمد ثابت">محمد ثابت</option>
                        <option value="محمد شيخون">محمد شيخون</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">التاريخ:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="description">البيان:</label>
                    <input type="text" id="description" required>
                </div>

                <div class="form-group">
                    <label for="amount">القيمة:</label>
                    <input type="number" id="amount" required min="0" step="0.01">
                </div>

                <button type="submit">إضافة المصروف</button>
            </form>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
